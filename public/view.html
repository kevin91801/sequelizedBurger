<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/view.js"></script>
	<title>Burger</title>
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center" id="top-bar">
			<img src="./assets/images/burger.png" alt="burger" />
			<h1> Eat-Da-Burger! </h1>
		</div>
		<div class="col-xs-6 text-center" class="task">
			<div class="row">
				<div id="burger-area">
				</div>
				<div class="col-xs-9 text-center">
				</div>
				<div class="col-xs-3 text-center">
					<form method="POST" action="/burgers/update?_method=PUT" class="button-size">
						<input input type="hidden" type="text" name="burger_id"><br>
						<button type="submit" class="btn btn-default">Devour it!</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-6 text-center" class="task">
			  		<input class="form-control" type="text">
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center enter_section">
			<form action="/burgers/create" method="POST">
				<input type="text" class="form-control" name="burger_name" value="" id="burger">
				<button type="submit" class="btn btn-primary" id="burgerSubmit">Submit</button>
			</form>
			<p>Enter a burger you want to eat Click the "Submit" button.</p>
		</div>
	</div>
</div>
</body>
</html>
